- type: entity
  parent: BaseSubdermalImplant
  id: BluespaceLifelineImplant
  name: bluespace lifeline implant
  description: This implants teleport user body to safe place, forcing him to leave current location so he won't be able to come back.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    permanent: true
    implantAction: ActionActivateBluespaceLifeline
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: TriggerImplantAction
  - type: DeleteParentOnTrigger
  - type: SpawnOnTrigger
    proto: BluespaceLifeline
  - type: Tag
    tags:
    - SubdermalImplant
    - HideContextMenu

- type: entity
  parent: BaseSubdermalImplant
  id: PacifismImplant
  name: pacifism implant
  description: Pacifism implant, given to life sentenced prisoners or such to prevent them from committing violence.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    whitelist:
      components:
      - MobState
  - type: Pacified

- type: entity
  parent: BaseSubdermalImplant
  id: SmokeImplant
  name: smoke implant
  description: This implant releases smoke cloud on activation.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ActivateSmokeImplant
    - type: TriggerImplantAction
    - type: SmokeOnTrigger
      spreadAmount: 25
      duration: 15
    - type: SoundOnTrigger
      sound: /Audio/Effects/smoke.ogg

- type: entity
  parent: BaseSubdermalImplant
  id: ChangelingInfectionImplant
  name: changeling infection implant
  description: This implant injects a changeling parasite into the user's arm, eventually giving them the Changeling infection as a result.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      permanent: true
      whitelist:
        components:
        - Absorbable
    - type: ChangelingInfectionImplant
    - type: Tag
      tags:
      - ChangelingInfectionImplant
      - HideContextMenu
